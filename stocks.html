<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stock</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="main-login-container">
        <div class="login-nav">
            <span class="index-logo">
                Radix Store Manager
            </span>
            <div class="index-links">
                <span class="index-login">
                    
                </span>
                <span class="index-sign-up">
                   Add Stock
                </span>
                <span class="index-sign-up">
                    <a href="signup.html">Sales</a> 
                </span>
                <span class="index-sign-up">
                    <a href="signup.html">Create a sale</a> 
                </span>
            </div>
        </div>
     
        <div class="jumbotron">
            <div class="stock-hearder">
                   <h1>STOCK</h1>
            </div>
            <div class="search-products">
                <div class="col-md-5">
                    <div class="search-box">
                        <input type="search" class="form-control ds-input" id="search-input"
                            placeholder="Search stock..." autocomplete="off" spellcheck="false" role="combobox"
                            aria-autocomplete="list" aria-expanded="false"
                            aria-owns="algolia-autocomplete-listbox-0"
                            style="position: relative; vertical-align: middle;" dir="auto">
                </div>
            </div>
            <button class="btn btn-primary" type="submit">
                <i class="material-icons">search</i>
            </button>
            </div>
            <div class="container-products">
                <div class="right-side-nav-products">
                </div>
                <div class="main-content">
                    <table class="table table-hover">
                            <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Price</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>2KG Maize Flour</td>
                                <td>400</td>
                                <td>100</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Salt</td>
                                <td>175</td>
                                <td>15</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>2 KG Sugar</td>
                                <td>135</td>
                                <td>150</td>
                            </tr>
                            </tbody>
                        </table>
                </div>
                    <div class="left-side-nav-products">
                    </div>
            </div>
        </div>
        <div class="login-footer">
             &copy;Radix Store 2019
        </div>
    </div>
</body>
</html>
